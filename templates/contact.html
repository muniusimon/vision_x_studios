{% extends "base.html" %}

{% block title %}Contact Us - Vision X Studios{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
    <div class="card">
        <p class="mb-4">Have questions or feedback? We'd love to hear from you!</p>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block mb-1">Name:</label>
                <input type="text" id="name" name="name" required class="input w-full">
            </div>
            <div>
                <label for="email" class="block mb-1">Email:</label>
                <input type="email" id="email" name="email" required class="input w-full">
            </div>
            <div>
                <label for="message" class="block mb-1">Message:</label>
                <textarea id="message" name="message" rows="4" required class="input w-full"></textarea>
            </div>
            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
